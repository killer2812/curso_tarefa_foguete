    <script>
        var btvermElement = document.getElementById('butao');
        var vermElement = document.querySelector('verm')

        btvermElement.onclick = function () {
            var skait = document.createElement('div');
            skait.style.width = '100px';
            skait.style.height = '100px';
            skait.style.backgroundColor = '#F00';
            skait.onmouseover = function(){
                skait.style.backgroundColor = getRandomColor();
            }
            btvermElement.appendChild(skait)
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;

     
        }
