<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <ul></ul>
    <script>
        var nome = ('Diego', 'Gabriel', 'Lucas');
        var listaElement = document.querySelector('ul');


        for (nomes of nome) {

            var picElement = document.createElement('pic');
            var textoElement = document.createTextNode(nomes);
            picElement.appendChild(textoElement);
            listaElement.appendChild(picElement);
        }





    </script>

</body>

</html>
